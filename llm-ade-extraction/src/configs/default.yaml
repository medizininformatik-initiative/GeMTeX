title: Default Configuration

id-logik-recommender:
  host: localhost
  port: 8080
  endpoints:
    icd10: /inception/lookup_icd10?q={diagnose}
    sct: /inception/lookup_sct?q={drug}

pydantic-ai:
  model: openai.OpenAIChatModel
  provider: openai.OpenAIProvider
  api_key:

pydantic:
  TextAnnotationen:
    title: TextAnnotationen
    type: object
    properties:
      diagnosen:
        type: array
        items:
          type: object
          title: Diagnose
          properties:
            text:
              type: string
              title: Die konkrete Referenz der Diagnose im Text.
      medikationen:
        type: array
        items:
          type: object
          title: Medikation
          properties:
            text:
              type: string
              title: Die konkrete Referenz einer Medikation oder eines Wirkstoffs im Text.

prompt: |-
  Du bist ein medizinischer Dokumentar.
  Aus den Texten, die dir gegeben werden extrahierst du die `TextAnnotationen`.