name: Build and publish Inception-AHD-Recommender

on:
  push:
    branches:
      - main
    paths:
      - inception_ahd_recommender/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inception-ahd-recommender

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # automatically generated
      
      # TODO: Releases. Ansonsten wird hier der Tag auf Basis von Commit und Branch generiert.
      - name: Extract tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./inception_ahd_recommender
          push: true
          tags: ${{ steps.meta.outputs.tags }}
