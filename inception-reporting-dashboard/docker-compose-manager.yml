    image: ${REPOSITORY_NAME:-ghcr.io/medizininformatik-initiative/gemtex}/inception-dashboard:${VERSION:-0.9.2}
    container_name: inception-dashboard-manager
    command: '--manager'
    restart: unless-stopped
    ports:
      - '9011:8501'

volumes:
  results:
